<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- skeleton cdn algus -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <!-- skeleton cdn lõpp -->
    <!--font awesome algus -->
    <script src="https://kit.fontawesome.com/b776e1f13a.js" crossorigin="anonymous"></script>
    <!--font awesome lõpp -->
    <title>Raamatukogu</title>
</head>
<body>
    <div class="container">
        <h1>Raamatud</h1>
        <!-- raamatu lisamise vormi algus -->
        <form id="book-form">

            <!-- vormi sisetusväli - pealkiri -->
            <div>
                <label for="">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>

            <!-- vormi sisetusväli - autor -->
            <div>
                <label for="">Autor</label>
                <input type="text" id="author" class="u-full-width">
            </div>

            <!-- vormi sisetusväli - ISBN -->
            <div>
                <label for="">ISBN</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>

            <!-- nupp -->
            <div>
                <input type="submit" value="Lisa" class="u-full-widtho">
            </div>
            <!-- nupp -->
        </form>
        <!-- raamatu lisamise vormi lõpp -->

        <!-- raamatute kuvamine algus-->
        <table class="u-full-width">
            <thead>
                <th>Pealkiri</th>
                <th>Autor</th>
                <th>ISBN</th>
            </thead>
            <tbody id="book-list"></tbody>

        </table>
        <!-- raamatute kuvamine lõpp-->
    </div>


    











    <script src="app_oop.js"></script>
</body>
</html>
